<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <header class="sticky -mb-24 flex w-full bg-transparent p-4">
        <div
          class="mx-auto flex h-16 w-full max-w-screen-xl items-center justify-between gap-x-4 brightness-0 invert"
        >
          <img src="./src/assets/logo.svg" alt="Logo" class="h-full" />
          <ul class="flex gap-x-4 text-lg font-medium">
            <li>Shop</li>
            <li>About us</li>
            <li>Contact</li>
          </ul>
        </div>
      </header>
      <section class="h-screen w-full bg-brand-green px-10 text-white">
        <div class="mx-auto flex h-full max-w-screen-xl items-center">
          <div class="fadein flex max-w-screen-md flex-col gap-y-8 opacity-0">
            <h1 class="text-7xl font-extrabold">
              The award-winning menstrual cup
            </h1>
            <h2 class="text-2xl">
              Easier, healthier, greener - month after month.
            </h2>
            <button
              type="button"
              class="bg-brand-brown text-black"
              size="large"
            >
              Buy it here
            </button>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
